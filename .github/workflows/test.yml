name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Clean up previous builds
        run: |
            if [ -d "./bin" ]; then
              rm -rf ./bin
            fi
      
      - name: install dependencies
        run: go mod download
      
      - name: build
        run: go build -v -o ./bin/myapp ./cmd

      - name: Clean up build files
        if: always()
        run: rm -rf ./bin
  
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: install dependencies
        run: go mod download

      - name: test
        run: go test -v ./internal/...